title: "À propos"
italic: "Nous vivons actuellement dans la révolution technologique Blockchain. Des transactions les plus simples aux applications perturbatrices de la chaîne d'approvisionnement, les blockchains sont en passe de transformer le monde moderne. Et, Penta est la plate-forme Blockchain de prochaine génération du futur."
paragraph: "«Penta» ou «PNT», abréviation de Penta Network, est une plate-forme blockchain de nouvelle génération destinée aux projets publics et privés. Conçu pour être une plate-forme de premier plan pour le transfert de valeur et l'exploitation d'applications décentralisées hautes performances, Penta supprimera les obstacles et remodèlera le paysage de la blockchain. En mettant l’accent sur la contribution à l’économie réelle, l’algorithme de consensus unique (DSC) de Penta et son architecture de réseau véritablement distribuée constituent la communauté blockchain la plus inclusive, la plus équitable et la plus décentralisée au monde."
