enable: true
title: À propos de Penta
subtitle: >
  Réaliser le connecteur universel de la blockchain pour la smart économie
content:
  
  - icon: penta-icon1
    name: Blockchain publique de nouvelle génération
    text: >
      Penta associe une infrastructure blockchain robuste à un algorithme de consensus unique, évolutif et sécurisé, pour une plate-forme DAPP haute performance.
  - icon: penta-icon2
    name: Réaliser la promesse de la blockchain
    text: >
      Forte du succès de ses projets privés, l'équipe de développement de Penta apporte désormais également la technologie de blockchain publiques à grande échelle. 

  - icon: penta-icon3
    name: Cinq dimensions pour la connectivité
    text: >
      Votre identité, crédibilité, valeur, transférabilité et notre économie; les cinq dimensions clés avec lesquelles Penta connecte les mondes numérique et réel.

  - icon: penta-icon4
    name: Universal Connection Layer
    text: >
     Un réseau mondial interopérant et interconnectant avec d'autres projets de blockchain et des systèmes Cloud centralisés. 

  - icon: penta-icon5
    name: Dix technologies principales
    text: >
     Les caractéristiques technologiques innovantes et l’architecture de la plate-forme poussent Penta à fournir le réseau de blockchain haute fiabilité et haute disponibilité la plus avancée au monde.

  - icon: penta-icon6
    name: Écosystème de blockchain inclusif
    text: >
     La mission du «connecteur universel» de Penta est d’être le réseau de blockchain le plus complet et le plus décentralisé au monde.