title: "Roadmap"
content1: "Penta Global Foundation a été lancé à Singapour en janvier 2018 dans le but de devenir une nouvelle génération de réseau de blockchain. Depuis que nous avons présenté officiellement Penta, nous avons travaillé dans nos recherches. Penta Network construit Penta DLOS, Penta Blockchain, une plate-forme DApp haute performance et un connecteur. Cela fera de la blockchain une technologie universelle, facilitera la création et l’application de technologies de blockchain et fournira une plate-forme qui reliera le monde de la blockchain au future."
