title: "Nous croyons aux bonnes idées"
content1: "Le réseau Penta est conçu pour se connecter à un large éventail de réseaux de blockchain, de réseaux numériques existants et de systèmes hors blockchain. Penta est le premier à fournir une solution complète au problème d’interopérabilité de la blockchain."
content2: "À la base, il existe une infrastructure de blockchain publique robuste qui prend en charge une plate-forme d'application haute performance. De la même manière que vous téléchargez des applications sur votre smartphone depuis un App Store, vous pourrez accéder à des applications décentralisées (DApps) qui fonctionne sur la blockchain Penta. Le lancement d'un Penta DApp permettra à chacun de naviguer sur les réseaux numériques en tant qu'outils productifs pour l'économie numérique."
content3: "La mission de Penta est de devenir le «Universal Blockchain Connector» grâce à une technologie unique et innovante et un engagement à construire une communauté inclusive et décentralisée connectant le monde à la technologie de la blockchain."
