description1: "Qu'est-ce qu'un programme d'ambassadeur?"
description2: "Un programme d'ambassadeur est une communauté d'utilisateurs et clients qui sont utilisateurs/fan du projet Penta. Le succès des ambassadeurs Penta, concorde avec notre principal objectif. Vous, en tant qu'ambassadeurs vous ne faites pas que représenter Penta, mais vous avez la possibilité d'améliorer vos compétences sur l'utilisation des médias sociaux et vous pourrez également renforcer vos compétences autour d'une passion commune. "
description3: "Si tu veux demander à faire partie de notre ambassadeur, veuillez remplir le formulaire: "
