title: "Roadmap"
content1: "Penta Network launched in Singapore in January 2018 with the goal of been a new-generation of underlying blockchain network. Since we officially present Penta we have been working hard in our research. Penta Network will build Penta DLOS, Penta Blockchain, high performance DApp platform and Penta connector. This would make blockchain a universally-benefiting technology, make it easier to create and apply blockchain technologies and ultimately provide a platform that connects the world of blockchain in the future."
